<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="icon
    "
      href="imgs/favicon.ico"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#about">About</a>
          </li>
          <li>
            <a href="#bicycle">Bicycle</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="mainvisual">
        <img src="imgs/bicycle/壁紙.jpg" class="aaa" alt="メイン画像" />
      </div>
      <div class="about">
        <h1 id="about">About</h1>
      </div>
      <div class="about-container">
        <img src="imgs/bicycle/profile.jpg" alt="人物画像" />
        <div class="text">
          <h2>Mitsugu Sato</h2>
          <p>
            サイクリング始めました。<br />山岳を一緒に走る方を探しています。<br />気ままに投稿しますのでご興味を持ってくださった方は声をかけてください。
          </p>
        </div>
      </div>
      <div class="bicycle">
        <h1 id="bicycle">Bicycle</h1>
      </div>
      <ul class="bicycle-list">
        <li class="left">
          <img src="imgs/bicycle/雨の日.jpg" alt="雨の日" />
          <h3>梅雨明け</h3>
          <p>ようやく雨が上がったのでサイクリング</p>
        </li>
        <li class="center">
          <img src="imgs/bicycle/レース.jpg" alt="レース" />
          <h3>今日はロードレース</h3>
          <p>初めての大会ヒルクライムに挑戦</p>
        </li>
        <li class="right">
          <img src="imgs/bicycle/ツーリング.jpg" alt="公園まで" />
          <h3>今日は公園まで</h3>
          <p>久しぶりに隣町の公園へ！晴れてて気持ちいい！</p>
        </li>
      </ul>
    </main>
    <footer>
      <p>@2020 Profile</p>
    </footer>
  </body>
</html>
